version: 2
jobs:
  build:
    docker:
      - image: cypress/base:8
        environment:
          ## this enables colors in the output
          TERM: xterm
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Install Dependencies
          command: npm test
      - run: $(npm bin)/cypress run --record --key 61438722-6e7b-47c2-86c2-81374b63349b --parallel
